

language: java

before_install :
  - chmod +x gradlew

jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r spring-boot-study *
  - mkdir -p deploy
  - mv spring-boot-study.zip deploy/spring-boot-study.zip
deploy:
  - provider: s3
    access_key_id: lee-youn # Travis repo settings에 설정된 값
    secret_access_key: 2w$+1U1[ # Travis repo settings에 설정된 값
    bucket: leeyoun-springboot-build # S3 버킷
    region: ap-northeast-2
    skip_cleanup: true
    acl: private # zip 파일 접근을 private으로
    local_dir: deploy # before_deploy에서 생성한 디렉토리
    wait-until-deployed: true

